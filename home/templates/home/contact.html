{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container page-content">
    <h2>Want to get in touch?</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mt-3 form-control form-container">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Submit Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
